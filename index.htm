<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complimentary Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="upper-card">
        <img src="me.jpeg.jpg" alt="image" />
      </div>
      <div class="lower-card">
        <h2>Mimi</h2>

        <h3>Frontend Developer</h3>
        <p>
          My professional experience includes bringing the wireframes of the UX
          designer to life through HTML5 and CSS3, as well as collaborating with
          Back End Developers to create a stellar finished product.
        </p>
        <button class="btn">View Profile</button>
      </div>
    </div>
  </body>
</html>
